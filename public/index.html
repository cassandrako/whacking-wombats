<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Whacking Wombats</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="scoreboard">
    <div id="whackerScore">Whacker: 0</div>
    <div id="moleScore">Mole: 0</div>
  </div>
  <div id="timer">30</div>

    <div id="gameBoard">
      <div class="hole mole" data-key="a"></div>
      <div class="hole mole" data-key="s"></div>
      <div class="hole mole" data-key="d"></div>
      <div class="hole mole" data-key="f"></div>
      <div class="hole mole" data-key="g"></div>
      <div class="hole mole" data-key="h"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
